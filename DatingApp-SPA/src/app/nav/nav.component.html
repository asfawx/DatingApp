<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Match App</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#">Matches</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Lists</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Messages</a>
    </li>
    <li *ngIf="loggedIn()" class="nav-item">
      <a class="nav-link" (click)="logout()">Logout</a>
    </li>
  </ul>

  <div class="dropdown" *ngIf="loggedIn()">
    <a class="text-light dropdown-toggle">
      Welcome User
    </a>

    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">
        <i class="fa fa-user"></i>
        Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">
        <i class="fa fa-sign-out"></i>
        Logout</a>
    </div>
  </div>

  <form *ngIf="!loggedIn()" #loginForm="ngForm" (ngSubmit)="login()" class="form-inline my-2 my-lg-0">
    <input [(ngModel)]="model.username" required name="username" class="form-control mr-sm-2" type="text" placeholder="Username">
    <input [(ngModel)]="model.password" required name="password" class="form-control mr-sm-2" type="password"
      placeholder="Password">
    <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
  </form>
</nav>
